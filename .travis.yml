
language: generic

branches:
  only:
    - which-rustc-fails

matrix:
  include:
    - os: linux
      env: SPEC=nightly-2017-06-15
    - os: linux
      env: SPEC=nightly-2017-06-16
    - os: linux
      env: SPEC=nightly-2017-06-17
    - os: linux
      env: SPEC=nightly-2017-06-18
    - os: linux
      env: SPEC=nightly-2017-06-19

install:
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain $SPEC -y
  - export PATH="$HOME/.cargo/bin:$PATH"
  - export PATH="$HOME/.cargo/bin:$PATH" && rustc -V
  - cargo -V

script:
  - cargo build --no-default-features
  - cargo test --no-default-features

dist: trusty
sudo: required
